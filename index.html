<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>标注工具</title>
    <!--icon-->
    <link rel="icon" type="image/png" sizes="256x256" href="file/icon.png"/>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .flex_1{
            flex: 1;
        }
        .main {
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
        }
        .download_item_center{
            margin: 0 30px;
        }

    </style>

</head>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <el-menu
                        :default-active="activeIndex"
                        class="el-menu-demo"
                        mode="horizontal"
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-menu-item index="1">标注工具下载</el-menu-item>
                </el-menu>
            </el-header>
            <el-main>
                <div class="main">

                    <div class="download_item flex_1">
                        <el-card class="box-card">
                            <div slot="header" class="clearfix">
                                <span>Windows</span>
                                <el-button style="float: right; padding: 3px 0" type="text">下载</el-button>
                            </div>
                            <div class="download_item_content">
                                <div>绿色免安装</div>
                                <div>文件格式:<el-tag>.exe</el-tag></div>
                            </div>
                        </el-card>
                    </div>
                    <div class="download_item_center flex_1">
                        <el-card class="box-card">
                            <div slot="header" class="clearfix">
                                <span>MacOS</span>
                                <el-button style="float: right; padding: 3px 0" type="text">下载</el-button>
                            </div>
                            <div class="download_item_content">
                                <div>绿色免安装</div>
                                <div>文件格式:<el-tag>.app</el-tag></div>
                            </div>
                        </el-card>
                    </div>
                    <div class="download_item flex_1">
                        <el-card class="box-card">
                            <div slot="header" class="clearfix">
                                <span>Linux</span>
                                <el-button style="float: right; padding: 3px 0" type="text">下载</el-button>
                            </div>
                            <div class="download_item_content">
                                <div>绿色免安装</div>
                                <div>文件格式:<el-tag>.APPIMAGE</el-tag></div>
                            </div>
                        </el-card>
                    </div>

                </div>
            </el-main>
        </el-container>
    </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function() {
      return { activeIndex: "1" }
    }
  })
</script>
</html>
